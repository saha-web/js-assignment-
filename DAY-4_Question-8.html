<!DOCTYPE html>
<html>
<head>
</head>
	<body>
	<script>
		let ask = (question, yes, no) => {
    if(confirm(question))
    {
        yes();
    }
    else
    {
        no();
    }
}

	ask(
    "Do you agree?",

    () => {
        alert("You agreed.");
    },

    () => {
        alert("You cancelled the execution.");
    }
);
	</script>
</body>
</html>
