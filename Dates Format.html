<!DOCTYPE html>
  <html>
     <head>
     	<script >
  	     
var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
document.write(today);
document.write(", ");
today = mm+'/'+dd+'/'+yyyy;
document.write(today);
document.write(" or ")
today = dd+'-'+mm+'-'+yyyy;
document.write(today);
document.write(", ");
today = dd+'/'+mm+'/'+yyyy;
document.write(today);
        </script>
